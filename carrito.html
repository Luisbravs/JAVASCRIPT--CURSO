<body>
    <div class="contenedor-mayor">
        <aside>
          <header>
              <h1 class="MomoBar"> </h1>

          <nav>
              <ul> 
                  <li>

          </nav>
          
          <footer>
              <p class="texto-footer">© 2024 Copyright</p>
        
          
          </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Carrito vacio <i class="bi bi-emoji-frown"></i></p>
              
                <div class="carrito-productos ocultar">
                   
                    <div class="carrito-coctel">
                        <img class="carrito-producto-imagen" src="./img/Mojitoclasic.jpg" alt="">
                        <div class="carrito-coctel-titulo">
                            <small>producto</small><h3>coctel 01</h3>
                        </div>
                        <div class="carrito-coctel-cantidad">
                            <small>cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-coctel-precio">
                            <p>$1000</p>
                        </div>
                        <div class="carrito-coctel-subtotal">
                            <small>subtotal</small>
                            <p>$1000</p>
                        </div>
                        <button class="carrito-coctel-eliminar"><i class="bi bi-x-circle"></i></button>
                    </div>
                    <div class="carrito-coctel">
                        <img class="carrito-producto-imagen" src="./img/mojito-frutilla.jpg" alt="">
                        <div class="carrito-coctel-titulo">
                            <small>producto</small>
                            <h3>coctel 02</h3>
                        </div>
                        <div class="carrito-coctel-cantidad">
                            <small>cantidad</small>
                            <p>2</p>
                        </div>
                        <div class="carrito-coctel-precio">
                            <p>$1000</p>
                        </div>
                        <div class="carrito-coctel-subtotal">
                            <small>subtotal</small>
                            <p>$2000</p>
                        </div>
                        <button class="carrito-coctel-eliminar"><i class="bi bi-x-circle"></i></button>
                    </div>
                </div>
            
               
            
           
                   
                    <div class="carrito-acciones ocultar">
                        <div class="acciones-izq">
                            <button class="carrito-acciones-eliminar">Vaciar carrito</button>
                        </div>
                        <div class="acciones-der">
                            <div class="acciones-total">
                                <p>Total</p>
                                <p id="total">$ 3000</p>
                            </div>
                            <button class="acciones-comprar">Comprar ahora</button>
                        </div>
                        
                      </div>
                      <p class="carri-comprado ocultar">¡Gracias por tu compra! <i class="bi bi-emoji-smile"></i></p>
                     
                    </div>
                   
                </div>
